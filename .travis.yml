language: go
go:
  - 1.6
before_install:
  - go get github.com/mitchellh/gox
script:
  - go get ./...
  - go build 
  - ./gosw --config ./settings.example.json show
  - ./gosw --config ./settings.example.json load section1 test1
  - gox -osarch="darwin/amd64 linux/386 linux/amd64"
deploy:
  provider: releases
  api_key:
    secure: 
  file: 
    - './gosw_darwin_amd64'
    - './gosw_linux_386'
    - './gosw_linux_amd64'
  skip_cleanup: true
  on:
    repo: namtzigla/gosw
    #tags: true
      
